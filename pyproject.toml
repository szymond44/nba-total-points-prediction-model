[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[project]
name = "nba-prediction-model"
version = "0.1.0"
description = "Streamlit app with FastAPI backend for certain Basketball predictions"
requires-python = ">=3.10"

dependencies = [
    "fastapi>=0.100.0",
    "sqlalchemy>=2.0",
    "asyncpg>=0.28",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "black>=23.0",
    "ruff>=0.1",
]

[project.scripts]
nba-api = "src.neo_api.main:run"

[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.black]
line-length = 88
target-version = ["py310"]

[tool.isort]
profile = "black"
line_length = 88

[tool.ruff]
line-length = 100